{% extends 'default/base.html' %}
{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>部门列表 | Department.</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            {% include "listOrAdd.html" %}
            <div class="ibox-title">
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user"></ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>

            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">名称</th>
                            <th class="text-center">介绍</th>
                            <th class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in deptList %}
                            <tr>
                                <td class="text-center">{{ i.departmentName }}</td>
                                <td class="text-center">{{ i.description }}</td>
                                <td class="text-center">
                                    <div class="btn-group" data-toggle="buttons">
                                    <a href="/accounts/auth/?id={{ i.id }}&m=dept" class="btn btn-xs btn-info select_node"  >权限管理</a>
                                      <a href="/accounts/departmentEdit/?id={{ i.id }}" class="btn btn-xs btn-success" data-toggle="modal">修改</a>
                                      <a href="/accounts/departmentDel/?id={{ i.id }}" class="btn btn-xs btn-danger" data-toggle="modal">删除</a>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function(){
    $('.select_node').on('click', function (event) {
        var height = $(window).height(), index = $.layer({
            type: 2,
            shade: [0.5, '#000', true],
            shadeClose: true,
            maxmin: true,
            fix: true,
            moveOut: true,
            shift: 'top',
            border: [10, 0.3, '#000'],
            title: "权限分配",
            area: ['800px', (height - 50) + 'px'],
            //area : ['80%', (height - 50)+'px'],
            iframe: {src: $(this).attr('href')}
        });
        event.preventDefault();
    });
});
</script>

{% endblock content %}
