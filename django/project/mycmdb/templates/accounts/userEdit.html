{% extends 'default/base.html' %}
{% load bootstrap %}
{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>修改用户 | Edit User.</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user"></ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <form class="form-horizontal"  method="post" role="form" >
                        {% csrf_token %}
                        {% if emg %}
                            <div class="alert alert-warning text-center">{{ emg }}</div>
                        {% endif %}
                        {% if smg %}
                            <div class="alert alert-success text-center">{{ smg }}</div>
                        {% endif %}
                        {{ data |bootstrap_horizontal }}
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class=" col-sm-offset-2 col-sm-10 col-lg-offset-2 col-lg-10">
                                <div class="checkbox">
                                    <label >
                                        {% if chkApiAuth %}
                                            <input id="apiAuth" name="apiAuth" type="checkbox" checked="checked" />
                                        {% else %}
                                            <input id="apiAuth" name="apiAuth" type="checkbox" />
                                        {% endif %}
                                        <span>Api使用权限</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-5">
                              <a href="/accounts/userList" class="btn btn-white"> 返回 </a>
                               <button class="btn btn-primary" type="submit"> 提交 </button>
                           </div>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
